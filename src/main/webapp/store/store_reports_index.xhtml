<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content" >
                <h:form >
                    <p:panel header="Store Reports" >
                        <h:panelGrid columns="4" styleClass="alignTop" style="margin: auto;" >
                            <h:panelGrid columns="1">
                                <p:panel header="1) Stock Reports" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1">
                                        <p:commandButton styleClass="linkButton" value="Department Stock By Batch" action="store_report_department_stock_by_batch" ajax="false"></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Department Stock By Expiry" action="store_report_department_stock_by_batch_expiary" ajax="false" ></p:commandButton>                                                               
                                        <p:commandButton styleClass="linkButton" value="Department Stock By Item" action="store_report_department_stock_by_item" ajax="false" ></p:commandButton>                                                               

                                        <p:commandButton styleClass="linkButton" value="Staff Stock By Batch" action="store_report_staff_stock_by_batch" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Suppliers' Stock" action="store_report_supplier_stock_by_batch" ajax="false" ></p:commandButton>       
                                        <p:commandButton styleClass="linkButton" value="Category Stock" action="store_report_category_stock_by_batch" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="All Suppliers' Stock" action="store_report_all_supplier_stock" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Department Stock By Batch minus" action="store_report_department_stock_by_batch_minus" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="4) Purchase Reports" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1" >
                                        <p:commandButton styleClass="linkButton" value="Department Stock By Batch" action="store_department_stock_report_by_batch" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Expencess Report" action="store_report_purchase_expenses" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Purchase Request Not Approved" action="store_transfer_issued_list_not_approve_report" ajax="false" ></p:commandButton> 
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="7) Item Reports" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1" >
                                        <p:commandButton styleClass="linkButton" value="Items by name" action="store_report_amp_by_name" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Items by code" action="store_report_amp_by_code" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>


                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <p:panel header="2) Transfer Reports" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1" >
                                        <p:commandButton styleClass="linkButton" value="Transfer Issue By Bill Item" action="store_report_transfer_issue_bill_item" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Transfer Receive By Bill Item" action="store_report_transfer_receive_bill_item" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Transfer Issue by Bill" action="store_report_transfer_issue_bill" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Transfer Receive by Bill" action="store_report_transfer_receive_bill" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Asset Transfer List" action="store_report_asset_transfer_list" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Transfer Issue Not Recieved" action="store_transfer_issued_list_report" ajax="false" ></p:commandButton> 
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="5) Sale Reports" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1" >
                                        <p:commandButton styleClass="linkButton" value="Institution Item Movement" action="store_report_institution_movement" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Fast Moving" action="store_report_department_fast_moving" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Slow Moving" action="store_report_department_slow_moving" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Non Moving" action="store_report_department_non_moving" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="8) Stock Taking Reports" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1" >
                                        <p:commandButton styleClass="linkButton" value="Before Stock Taking Report" action="store_report_before_stock_taking" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="After Stock Taking Report" action="store_report_after_stock_taking" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>

                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <p:panel header="3) Inventory Report" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1" >
                                        <p:commandButton styleClass="linkButton" value="Department Assets" action="inventory_report_department_assets" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Department Assets By Bill Item" action="store_report_grn_billitem_store_asset" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Department Grn Bill Item" action="store_report_grn_billitem_store" ajax="false" ></p:commandButton>
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="6) Item Reports" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1" >
                                        <p:commandButton styleClass="linkButton" value="Items by name" action="store_report_amp_by_name" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Items by code" action="store_report_amp_by_code" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="9) Asset Registry" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1" >
                                        <p:commandButton styleClass="linkButton" value="Department Asset Registry" action="store_asset_registry" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid>
                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
