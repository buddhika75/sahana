<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="patient" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel rendered="#{cc.attrs.patient!=null}">
            <h:outputLabel value="#{cc.attrs.patient.person.nameWithTitle}, " />
            <h:outputLabel value="#{cc.attrs.patient.person.sex}, " />
            <h:outputLabel value="#{cc.attrs.patient.age}." />
            <br/>
            <h:outputLabel value="#{cc.attrs.patient.person.membershipScheme.name}, " rendered="#{cc.attrs.patient.person.membershipScheme ne null}" /> 
            <h:outputLabel value="#{cc.attrs.patient.code}," />
            <br/>
            <h:outputLabel value="#{cc.attrs.patient.person.address}" />
        </p:panel>
    </cc:implementation>
</html>
