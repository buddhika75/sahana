<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <!--Author : Dr. M H B Ariyaratne, MO(Health Information), buddhika.ari@gmail.com-->
    <body>


        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form >
                    <h:outputLabel value="#{sessionController.institutionPreference.department.name} institution preference is active." rendered="#{sessionController.institutionPreference.department ne null}" ></h:outputLabel>
                    <h:outputLabel value="#{sessionController.institutionPreference.institution.name} department preference is active." rendered="#{sessionController.institutionPreference.institution ne null}" ></h:outputLabel>
                    <h:outputLabel value="Application Preferences is active." rendered="#{sessionController.institutionPreference ne null and sessionController.institutionPreference.department eq null and sessionController.institutionPreference.institution eq null}" ></h:outputLabel>
                    <h:outputLabel value="Error in Preferences." rendered="#{sessionController.institutionPreference eq null}" ></h:outputLabel>
                    <h:outputLabel value="ID is #{sessionController.institutionPreference.id}" rendered="#{sessionController.institutionPreference ne null}" ></h:outputLabel>
                </h:form>
            </ui:define>
        </ui:composition>


    </body>






</html>
