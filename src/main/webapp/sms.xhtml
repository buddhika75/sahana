      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:metadata >
            <f:viewParam name="userName" value="#{smsController.userName}" ></f:viewParam>
            <f:viewParam name="password" value="#{smsController.password}" ></f:viewParam>
            <f:viewParam name="userAlias" value="#{smsController.userAlias}" ></f:viewParam>
            <f:viewParam name="number" value="#{smsController.number}" ></f:viewParam>
            <f:viewParam name="message" value="#{smsController.message}" ></f:viewParam>
            <f:viewParam name="promo" value="#{smsController.promo}" ></f:viewParam>
