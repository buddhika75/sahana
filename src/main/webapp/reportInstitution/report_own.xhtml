<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:panel header="Institution Report">
                        <h:panelGrid columns="3" styleClass="alignTop" style="margin: auto;">
                            <h:panelGrid columns="1">
                                <p:panel header="1) Book Keeping Summary(With Professional)" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid columns="1" >
                                        <p:commandButton styleClass="linkButton" ajax="false" value="By Category Day End" action="report_cash_category_with_pro_day"/> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="By Category Month End" action="report_cash_category_with_pro_month"/>                             
                                    </h:panelGrid>
                                </p:panel>
                                
                                <p:panel header="4) Summary By Service Opd" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid >                               
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Summary By Service" action="report_opd_service_summery" /> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Summary By Service Category" action="report_opd_service_summery_by_category" /> 
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="7) Credit Company" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid >                               
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Report By Item " action="report_opd_daily_summery_credit_department" /> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Report By Bill" action="report_opd_daily_summery_credit_department_by_bill" /> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Credit Company Break Down" action="report_credit_category" /> 

                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid>

                            <h:panelGrid columns="1" >
                                <p:panel header="2) Book Keeping Summary(Witout Professional)" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <p:commandButton styleClass="linkButton" ajax="false" value="By Category Day End" action="report_cash_category_without_pro_day"/> 
                                    <p:commandButton styleClass="linkButton" ajax="false" value="By Category Month End" action="report_cash_category_without_pro_month"/>                             
                                </p:panel>
                                 <p:panel header="5) Summary By Service Inward" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid >                               
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Summary By Service - Added Date" action="report_inward_service_detail_added" /> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Summary By Service - Discharged Date" action="report_inward_service_detail_discharged" /> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Summary By Service Category - Added Date" action="report_inward_service_summery_by_category_added" /> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Summary By Service Category - Discharge Date" action="report_inward_service_summery_by_category_discharged" /> 
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="8) Staff Credit" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid >                               
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Staff Welfare" action="report_opd_pharmacy_staff_welfare" /> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="OPD Cash Credit Bill Report" action="report_opd_cash_credit_by _institution" /> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Staff Welfare Balance" action="report_staff_welfare" />
                                    </h:panelGrid>
                                </p:panel>
                                
                            </h:panelGrid>
                            <h:panelGrid columns="1" >
                                <p:panel header="3) Day End" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <p:commandButton styleClass="linkButton" ajax="false" value="Day-end Detailed Report" action="report_institution_detailed_institution.xhtml" actionListener="#{commonReport.recreteModal}"/>                                
                                    <p:commandButton styleClass="linkButton" ajax="false" value="Day-end Detailed By Bill Type" action="report_institution_detailed_by_billType.xhtml" actionListener="#{commonReport.recreteModal}"/>                                
                                </p:panel>
                                <p:panel header="6) Managing Director" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid >                               
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Report By Bill(Opd)" action="report_md_opd_bill" actionListener="#{mdReportController.makeNull}"/> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Report By Item(Opd)" action="report_md_opd_item" actionListener="#{mdReportController.makeNull}"/> 
                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
